<!DOCTYPE html>
<html  xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PAGINA DE HOME</title>
</head>
<body>
<!--	<h2> th:text="${id}"> </h2>-->
	<h1>ECOMMERCE</h1>
<!--    <div>th:text="${descricao}"</div>-->
<div class="container">
    <h1 class="mb-3">Cadastrar descricao</h1>
    <form action="/home" method="post">
        Descricao:<input type="text" id="descricao" name="descricao" />
        <input type="submit"   name="submit" />
    </form>

    <h1 class="mb-3">Cadastrar fornecedor</h1>
    <form action="/fornecedor" method="post">
        nome:<input type="text" id="name" name="name" />
        endereco:<input type="text" id="endereco" name="endereco" />
        telefone:<input type="text" id="telefone" name="telefone" />
        <input type="submit" name="submit" />
    </form>

    <h1 class="mb-3">Cadastrar cliente</h1>
    <form action="/cliente" method="post">
        nome:<input type="text" name="name" />
        endereco:<input type="text"  name="endereco" />
        telefone:<input type="text"  name="telefone" />
        <input type="submit" name="submit" />
    </form>
</div>
</body>
</html>
